<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Logo</a>
        <div class="header-right">
          <a class="active" href="#home">Hem</a>
          <a href="/contact">Kontakta oss</a>
          <a href="/about">Om oss</a>
        </div>
    </header>

    <div class="user-form">
        <h1>Lägg till en användare</h1>
    
        <form method="post" id="user-form">
          <label for="name">Namn</label>
          <input type="text" required id="name" name="name" placeholder="Ditt namn..">
      
          <label for="email">E-post</label>
          <input type="email" required id="email" name="email" placeholder="Ditt e-post..">
        
          <button id="submit" class="create-user">Skapa</button>
        </form>
    </div>

    <div class="show-users">
        <h2>Alla användare:</h2>
        <table id="users">
            <tr>
            <th>Namn</th>
            <th>E-post</th>
            <th></th>
            </tr>
        </table>
    </div>

    <footer>
        <p>2023 HTML, CSS, Node</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
